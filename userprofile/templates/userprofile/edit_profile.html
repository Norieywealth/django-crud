{% extends "base.html" %} {% block title%} Edit Profile {% endblock %} 
{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form action="" method="POST" class="bg-light p-3">
        {% csrf_token %}
        <h4>User Profile Form</h4>
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        <div class="form-group">
            <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First name..." value="{{ profile.first_name }}" required>
        </div>
        <div class="form-group">
            <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last name..." value="{{ profile.last_name }}" required>
        </div>
        
        <div class="form-group mt-1">
            <input type="submit" name="submit" class="btn btn-primary" id="submit" value="Edit">

            <a href="{% url 'profile:profile' %}" class="btn btn-outline-danger">Don't edit</a>
        </div>
    </form>
    
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
