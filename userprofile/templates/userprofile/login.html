{% extends "base.html" %} {% block title%} Edit Profile {% endblock %} 
{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form action="" method="POST" class="bg-light p-3">
      {% csrf_token %}
      <h4>User Login Form</h4>
      {% for message in messages %} {{ message }} {% endfor %}
      {{ username }}
      {{ password }}
      <div class="form-group">
        <input
          type="text"
          name="username"
          class="form-control"
          id="username"
          placeholder="Username..."
          value=""
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          placeholder="Password..."
          value=""
          required
        />
      </div> 

      <div class="form-group mt-1">
        <input
          type="submit"
          name="submit"
          class="btn btn-primary"
          id="submit"
          value="Login"
        />

      
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
